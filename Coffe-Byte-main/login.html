<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Coffe Byte</title>
    <link rel="stylesheet" href="src/sass/style.css">
</head>
<body>
   

    <div class="container-login" id="imagem-fundo">
            <div class="cadastro-login" id="cadastro" >
                   <h3>Entrar</h3>
               <form>
                <input type="email" name="email" id="email" placeholder="Digite seu email" required> <br> <br>
                <input type="password" name="password" id="password" placeholder="Digite sua senha" required> <br>
                <p id="erro">A senha está incorreta!</p>
                <p id="erro">A senha precisa ter no mínimo 8 caracteres</p>
                 <br>
                <div class="criar-ou-enviar"> 
                    <a href="" class="esqueceu-senha"> Esqueceu a senha?</a>
                    <button type="button" class="btn" id="entrar" onclick="login()">Entrar</button>
                 </div>
               </form>
               <div class="linhas">
                   <hr> <p>ou</p> <hr>
               </div>
                  <div class="opcoes-login">
                    <ul>
                        <li><i class="fa-brands fa-facebook"></i> Logar com Facebook</li>
                        <li><i class="fa-brands fa-google"></i> Logar com Google</li>
                        <li><i class="fa-solid fa-cloud"></i> Logar com Cloud</li>
    
                    </ul>
                </div>

                <div class="div-criar-conta">
                    <p>Não tem uma conta?</p>
                      <a href="signin.html" class="criar-conta">Criar conta</a>
                </div>
            </div>

         
    </div>
    <script src="./src/js/login.js"></script>
    <script src="https://kit.fontawesome.com/14cc984910.js" crossorigin="anonymous"></script>
</body>
</html>
